<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="LMS.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="login-page">
            <div class="login-box "> 
                <h1 class="login-text">LOGIN</h1>
                    <form class="login-main">
                        <div class="content">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" placeholder="Enter username" name="username" class="login-input" required>
                        </div>
                        <div class="content">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="password" placeholder="Enter password" name="password" class="login-input" required>
                        </div>
                        
                        <input type="button" value="Login" name="submit" onclick="window.location.href = 'LMS.html'"  class="login-btn">
                        <a href="#" class="login-btn2" >Forget password?</a>
                    </form>      
            </div>  
        </div>
    </body>
</html>
